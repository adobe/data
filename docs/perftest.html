    <script type="module">
        function supportsHighResolutionPerformanceNow() {
            // Check if the performance object and performance.now method exist
            if (typeof performance !== 'undefined' && typeof performance.now === 'function') {
                // Call performance.now and check if the result includes sub-millisecond precision
                const result = performance.now();
                return Math.floor(result) !== result;
            }
            return false;
        }
        console.log('supportsHighResolutionPerformanceNow:', supportsHighResolutionPerformanceNow());
        import { run } from "../dist/perftest/index.js";
        run();
    </script>
