<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Data Library - Samples</title>
    
    <!-- Spectrum Web Components - Core components and theme -->
    <script type="module" src="./node_modules/@spectrum-web-components/theme/sp-theme.js"></script>
    <script type="module" src="./node_modules/@spectrum-web-components/theme/theme-light.js"></script>
    <script type="module" src="./node_modules/@spectrum-web-components/theme/scale-medium.js"></script>
    <script type="module" src="./node_modules/@spectrum-web-components/button/sp-button.js"></script>
    <script type="module" src="./node_modules/@spectrum-web-components/card/sp-card.js"></script>
    
    <!-- Spectrum CSS -->
    <link rel="stylesheet" href="./node_modules/@spectrum-web-components/styles/all-medium-light.css">
    
    <style>
        body {
            margin: 0;
            font-family: adobe-clean, system-ui, sans-serif;
            background-color: var(--spectrum-global-color-gray-50);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .placeholder-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
            text-align: center;
        }
        
        .placeholder-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
            opacity: 0.6;
        }
        
        .samples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .sample-card {
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .no-samples {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <sp-theme scale="medium" color="light" system="spectrum">
        <div class="container">
            <div class="header">
                <h1 style="color: var(--spectrum-global-color-gray-900); font-size: var(--spectrum-global-dimension-font-size-1300); font-weight: var(--spectrum-global-font-weight-bold);">Adobe Data Library</h1>
                <p style="color: var(--spectrum-global-color-gray-700); font-size: 1.1rem; margin-top: 0.5rem;">
                    Interactive samples and demonstrations
                </p>
            </div>
            
            <div id="samples-container">
                <div class="placeholder-content">
                    <!-- Adobe-style placeholder icon -->
                    <svg class="placeholder-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    </svg>
                    
                    <h2 style="color: var(--spectrum-global-color-gray-800); font-size: var(--spectrum-global-dimension-font-size-700); font-weight: var(--spectrum-global-font-weight-bold); margin-bottom: 1rem;">Ready for Samples</h2>
                    <p style="color: var(--spectrum-global-color-gray-600); max-width: 500px; line-height: 1.6; margin-bottom: 2rem;">
                        This page will automatically display interactive samples as you create them. Each sample will demonstrate different features of the Adobe Data library.
                    </p>
                    <sp-button variant="primary" disabled>
                        No samples available yet
                    </sp-button>
                </div>
            </div>
            
        </div>
    </sp-theme>

    <script type="module">
        import { samples } from './dist/samples/index.js';
        
        // Render samples as collapsible sections
        const samplesContainer = document.getElementById('samples-container');
        if (samplesContainer) {
            samplesContainer.innerHTML = samples.map(sample => `
                <div class="sample-section" style="margin-bottom: 1rem;">
                    <div class="sample-header" onclick="toggleSample('${sample.id}', '${sample.elementTag}')" 
                         style="background: #f8f9fa; padding: 1rem; cursor: pointer; display: flex; justify-content: space-between; align-items: center; user-select: none; border: 1px solid #e0e0e0; border-radius: 8px;">
                        <div>
                            <h3 style="margin: 0; color: var(--spectrum-global-color-gray-800); font-size: var(--spectrum-global-dimension-font-size-500);">${sample.title}</h3>
                            <p style="margin: 0.5rem 0 0 0; color: var(--spectrum-global-color-gray-600); font-size: var(--spectrum-global-dimension-font-size-300);">${sample.description}</p>
                        </div>
                        <span id="toggle-${sample.id}" style="color: var(--spectrum-global-color-gray-600); font-size: 1.2rem;">▶</span>
                    </div>
                    <div id="sample-content-${sample.id}" class="sample-content" style="display: none; background: white; height: 400px; overflow: hidden; border: 1px solid #e0e0e0; border-top: none; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; margin-top: -1px;">
                        <!-- Sample content will be inserted here -->
                    </div>
                </div>
            `).join('');
        }
        
        // Show the samples container
        document.getElementById('samples-container').style.display = 'block';
        
        const openSamples = new Set();
        
        window.toggleSample = function(sampleId, elementTag) {
            const contentDiv = document.getElementById(`sample-content-${sampleId}`);
            const toggleIcon = document.getElementById(`toggle-${sampleId}`);
            const headerDiv = document.querySelector(`[onclick*="'${sampleId}'"]`);
            
            if (openSamples.has(sampleId)) {
                // Close the sample
                contentDiv.style.display = 'none';
                contentDiv.innerHTML = '';
                toggleIcon.textContent = '▶';
                headerDiv.style.borderRadius = '8px';
                openSamples.delete(sampleId);
            } else {
                // Open the sample
                contentDiv.style.display = 'block';
                contentDiv.innerHTML = `<${elementTag}></${elementTag}>`;
                toggleIcon.textContent = '▼';
                headerDiv.style.borderRadius = '8px 8px 0 0';
                openSamples.add(sampleId);
            }
        };
    </script>
</body>
</html>
